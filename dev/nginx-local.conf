events {
    worker_connections 1024;
}

http {
    include /usr/local/etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 8080;
        server_name localhost;

        # Serve static files from the built client-mx app
        root /Users/alex/Dev/pet/demo-t3/dist/apps/client-mx;
        index index.html;

        # Handle client-side routing (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /api/ {
            set $allowed 0;
            if ($http_referer ~ "^https?://localhost:8080/") {
                set $allowed 1;
            }

            if ($http_x_requested_with = "XMLHttpRequest") {
                set $allowed 1;
            }

            if ($host = "localhost:8080") {
                set $allowed 1;
            }

            if ($allowed = 0) {
                return 403 "Access denied: API only accessible from the React application";
            }

            proxy_pass http://localhost:8083;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
        }
    }
}
