# Shared server locations and rules for client-mx

# Security headers applied to ALL responses
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

# Content Security Policy - Protects against XSS attacks by whitelisting allowed resource sources
# Includes Google Analytics domains (*.google-analytics.com covers region1/region2/etc.)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://d-t3.mooo.com https://*.google-analytics.com https://www.googletagmanager.com https://analytics.google.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# Block public access to Prometheus metrics
location ^~ /api/metrics {
  return 404;
  access_log off;
}

# Cache specific product endpoints only
location ~* ^/api/products(/[^/]+)?/?$ {
  proxy_pass http://server-nest:8083;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Connection "";

  # Cache configuration for products
  proxy_cache api_cache;
  proxy_cache_valid 200 5m;
  proxy_cache_valid 404 1m;
  proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
  add_header X-Cache-Status $upstream_cache_status always;
}

# No cache for ALL other API endpoints (default rule)
location /api/ {
  proxy_pass http://server-nest:8083;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Connection "";
}

# Cache static assets
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
  expires 1y;
  add_header Cache-Control "public, immutable";
}

# NGINX status endpoint for monitoring
location /nginx_status {
  stub_status on;
  access_log off;
  allow 127.0.0.1;
  allow 172.16.0.0/12; # Docker network
  deny all;
}

# Handle client-side routing (SPA)
location / {
  try_files $uri $uri/ /index.html;
}
