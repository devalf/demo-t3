user root;
worker_processes auto;
error_log /dev/stderr warn;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
}

http {
  log_format  main    '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /dev/stdout  main;
  sendfile            on;
  tcp_nopush          on;
  tcp_nodelay         on;
  keepalive_timeout   65;
  types_hash_max_size 2048;
  include             /etc/nginx/mime.types;
  default_type        application/octet-stream;

  # HTTP server - redirect to HTTPS, and serve ACME challenge
  server {
    listen 80;
    server_name d-t3.mooo.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
      return 301 https://$server_name$request_uri;
    }
  }

  # HTTPS server
  server {
    listen 443 ssl http2;
    server_name d-t3.mooo.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/d-t3.mooo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/d-t3.mooo.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    gzip on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1024;

    access_log /dev/stdout main;
    error_log /dev/stderr warn;
    root /usr/share/nginx/html;

    include /etc/nginx/includes/server-common.conf;
  }
}
