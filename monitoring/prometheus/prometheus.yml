  # NGINX metrics
  # - job_name: 'nginx-exporter'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']

  # NestJS server-nest service
  - job_name: 'server-nest'
    static_configs:
      - targets: ['server-nest:8083']
    metrics_path: '/api/metrics'

  # NestJS auth-service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8084']
    metrics_path: '/api/metrics'

