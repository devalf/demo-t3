networks:
  app-network:
    driver: bridge

x-logging: &default-logging
  driver: json-file
  options:
    max-size: '10m'
    max-file: '10'

services:
  # Infrastructure services only - for full Docker setup use docker-compose.full.yml

  # Auth Service Database
  postgres:
    container_name: auth_postgres
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${NX_PUBLIC_AUTH_DB_POSTGRES_DB}
      POSTGRES_USER: ${NX_PUBLIC_AUTH_DB_POSTGRES_USER}
      POSTGRES_PASSWORD: ${NX_PUBLIC_AUTH_DB_POSTGRES_PASSWORD}
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    ports:
      - '${NX_PUBLIC_AUTH_DB_POSTGRES_PORT}:5432'
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${NX_PUBLIC_AUTH_DB_POSTGRES_USER} -d ${NX_PUBLIC_AUTH_DB_POSTGRES_DB}',
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # Redis (shared)
  demo_t3_redis:
    container_name: demo_t3_redis
    image: redis:8-alpine
    ports:
      - '${NX_PUBLIC_REDIS_PORT}:6379'
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # RabbitMQ - Message broker for event-driven communication
  rabbitmq:
    container_name: demo_t3_rabbitmq
    image: rabbitmq:4.1.4-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${NX_PUBLIC_RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${NX_PUBLIC_RABBITMQ_PASSWORD}
    ports:
      - '${NX_PUBLIC_RABBITMQ_PORT}:5672'
      - '${NX_PUBLIC_RABBITMQ_MANAGEMENT_PORT}:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # === MONITORING STACK ===
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - '${NX_PUBLIC_PROMETHEUS_PORT}:9090'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=168h'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - '${NX_PUBLIC_GRAFANA_PORT}:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${NX_PUBLIC_GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - app-network
    restart: unless-stopped
    logging: *default-logging
    depends_on:
      - prometheus

volumes:
  auth_postgres_data:
  products_postgres_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
