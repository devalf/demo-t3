services:
  db_one_postgres:
    container_name: db_one_postgres
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: demo_t3
      POSTGRES_USER: alex
      POSTGRES_PASSWORD: abc123
    volumes:
      - db_one_postgres:/var/lib/postgresql/data
    ports:
      - '5434:5432'

  demo_t3_redis:
    container_name: demo_t3_redis
    image: redis:8-alpine
    ports:
      - '6389:6379'

volumes:
  db_one_postgres:
